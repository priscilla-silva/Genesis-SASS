<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/pages/contact/css/contact.css">
    <title>Genesis Portfolio</title>
</head>
<body>
    <div class="page">
    <header>
        <div class="logo">
            <p>Genesis</p>
        </div>
        <nav>
            <ul>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
 <div class="contact_1">
     <div class="contact_1_info">
         <h1>Full set of great features to make your product fresh</h1>
         <h2>Our favorite brands are our friends! We help them to achieve their goals, 
                                they help us to stay sharp.</h2>
     </div>

     <div class="contact_1_form">
         <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="name">Message:</label><br>
            <input type="text" id="message" name="message"><br><br>
            <input class="submit" type="submit" value="Submit">
         </form>
     </div>   
 </div>

 <div class="contact_1_image">
     <img src="/images/Map.png" alt="Map of our location">
 </div>


<footer>
    
        <div class="logo">
            <p>Genesis</p>
        </div>
        <nav>
            <ul>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fa fa-dribbble"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
        </div>
</footer>
</div>
</body>
</html>
